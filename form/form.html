<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="element_box">
                <h4 class="element">お客様情報</h4><br>
                姓　　　　　　 : <input type="text" name="last_name"><br>
                名　　　　　　 : <input type="text" name="first_name"><br>
                住所　　　　　 : <input type="text" name="address"><br>
                メールアドレス : <input type="email" name="email"><br>
                電話番号　　　 : <input type="tel" name="tel"><br>
                生年月日　　　 : <input type="date" name="birthday" value="1990-01-01"><br>
                年齢　　　　　 : <input type="number" name="age" min="0" max="150"><br>
                性別　　　　　 : <input type="radio" name="gender" value="0"> 男
                <input type="radio" name="gender" value="1"> 女
                <input type="radio" name="gender" value="2"> その他<br><br>
            </div>
            <br>
            <div class="element_box">
                <h4 class="element">パスワード</h4><br>
                英数字8文字以上で入力してください。<br>
                <input type="password" name="password"><br>
                確認のためもう一度入力してください。<br>
                <input type="password" name="password_confirm"><br><br>
            </div>
            <br>
            <div class="element_box">
                <h4 class="element">希望メールマガジン</h4><br>
                <input type="checkbox" name="magazine"> IT
                <input type="checkbox" name="magazine"> 営業
                <input type="checkbox" name="magazine"> 接客
                <input type="checkbox" name="magazine"> 医療<br><br>
            </div>
            <br>
            <div class="element_box">
                <h4 class="element">利用規約</h4><br>
                <a href="terms.html">利用規約を確認する</a><br>
                <input type="checkbox" name="terms" value="agree"> 利用規約に合意する<br><br>
            </div>
            <br>
            <button type="reset">内容をクリアする</button>
            <button type="submit">確認する</button>
        </form>
    
</body>
</html>
