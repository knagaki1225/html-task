<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get">
    <table>
        <tr>
            <td class="left">　ID <span class="required">必須</span> <span class="sub">(メールアドレス)</span></td>
            <td class="right">　<input type="email" name="id" size="30" placeholder="例：xxx@morijyobi.ac.jp" required></td>
        </tr>
        <tr>
            <td class="left">　パスワード <span class="required"> 必須</span> <span class="sub"> (半角英数字8文字以上)</span></td>
            <td class="right">
                　<input type="password" name="password" size="30" minlength="8" required>
                <input type="checkbox" name="password_sub"> パスワードを表示する
            </td>
        </tr>
        <tr>
            <td class="left">　氏名 <span class="required">必須</span></td>
            <td class="right">
                　姓：<input type="text" name="last_name" placeholder="例：盛岡" required>
                　名：<input type="text" name="first_name" placeholder="例：太郎" required>
            </td>
        </tr>
        <tr>
            <td class="left">　住所</td>
            <td class="right">
                　〒<input type="text" name="adress_num" size="8" value="020-0021" readonly class="black"><br>
                　<input type="text" name="adress1" value="盛岡市中央通り3丁目" readonly class="black"><br>
                　<input type="text" name="adress2" placeholder="番地"><br>
                　<input type="text" name="adress3" placeholder="建物名" size="8">
            </td>
        </tr>
        <tr>
            <td class="left">　携帯電話番号 <span class="required">必須</span> <span class="sub">(ハイフンなし)</span></td>
            <td class="right">　<input type="tel" name="tel" required></td>
        </tr>
        <tr>
            <td class="left">　学科・学年 <span class="required">必須</span></td>
            <td class="right">
                　学科：
                <select name="class" required>
                    <option value="">学科を選択してください</option>
                    <option value="1">システム系学科</option>
                    <option value="2">ビジネス系学科</option>
                    <option value="3">デザイン系学科</option>
                </select>　
                学年：
                <select name="gread" required>
                    <option value="">学年を選択してください</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                </select>　
            </td>
        </tr>
        <tr>
            <td class="left">　お得な情報・クーポン<span class="required">必須</span></td>
            <td class="right">
                　<input type="radio" name="info" value="0" required> 受け取る
                　<input type="radio" name="info" id="1">受け取らない
            </td>
        </tr>
        <tr>
            <td class="left">　ご意見・ご要望 <span class="sub">(200字以内でご記入ください)　</span></td>
            <td class="right">　<textarea name="opnion" cols="50" rows="10" maxlength="200"></textarea></td>
        </tr>
    </table>
    <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>
    </form>
    
</body>
</html>
